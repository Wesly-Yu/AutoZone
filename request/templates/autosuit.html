<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>接口测试平台</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
    body, ul {
	margin: 0;
	padding: 0;
}
ul {
	list-style: none;
}

/*最外层*/
.wrap {
	width: 600px;
	height: 165px;
	margin: 20px auto;
	border-radius: 4px;
	border: 1px solid #ddd;
	padding: 0 10px;
}

.wrap-head {
	width: 100%;
	height: 24px;
	padding-top: 4px;
	overflow: hidden;
}

.head-logo {
	width: 40%;
	float: left;
}

.head-logo img {
	width: 30px;
	height: 30px;
}

.head-txt {
	padding: 4px 0;
	width: 60%;
	float: right;
}

.head-txt a {
	font-size: 12px;
	color: #eb7350;
	text-decoration: none;
}
.title-txt.title {
	text-align: right;
	color: black;
	display: block;
	width: 100%;
}


/*内层设计，输入框*/
.main-txt {
	border: 1px solid #ccc;
	width: 98%;
	height: 68px;
	margin: 4px 0 0;
	padding: 5px;
	box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.15) inset;
}

.main-txt textarea {
	border: none;
	width: 100%;
	height: 66px;
	outline: none;
	resize: none;
	color: #333;
}
.main-txt.outline {
	outline: 2px orange solid;
}

/*下层设计*/
.warp-footer {
	width: 100%;
	height: 40px;
	margin: 6px 0;
	overflow: hidden;
}

.warp-icon-cont {
	width: 65%;
	float: left;
	margin-top: 10px;
}

.warp-icon-cont ul li {
	display: inline-block;
	margin-right: 15px;
	cursor: pointer;
}

.warp-icon-cont a {
	font-size: 12px;
	color: #333;
	text-decoration: none;
	height: 20px;
	margin-left: 5px;
	display: block;
	width: 25px;
	float: right;
	line-height: 20px;
}

.warp-icon-cont a:hover {
	color: #eb7350;
}

.warp-icon-cont img {
	width: 20px;
	height: 20px;
}

.warp-footer-btns {
	width: 35%;
	float: right;
	overflow: hidden;
	margin-top: 3px;
}

.release-btn {
	width: 80px;
	height: 28px;
	float: right;
	background-color: #ffc09f;
	border: 4px solid #fbbd9e;
	cursor: pointer;
	border-radius: 2px;
}

.release-btn a {
	display: block;
	color: #fff;
	width: 80px;
	height: 28px;
	line-height: 28px;
	text-align: center;
	text-decoration: none;
	font-size: 15px;
}

/*后期添加的留言框*/
.show {
	width: 600px;
	margin: 20px auto;
}

.show-content {
	width: 578px;
	border: 1px solid #ccc;
	border-radius: 4px;
	margin-bottom: 10px;
	padding: 10px;
	position: relative;
	overflow: hidden;
}

.show-name {
	width: 100%;
	text-align: left;
	font-size: 14px;
	color: #333;
	font-weight: bold;
}

.show-txt {
	width: 100%;
	color: #444;
	font-size: 14px;
	margin-top: 10px;
}

.show-txt p {
	width: 100%;
	word-wrap: break-word;
}

.show-time {
	font-size: 12px;
	color: #808080;
	margin-top: 10px;
}

.show-close {
	position: absolute;
	top: 10px;
	right: 10px;
	font-size: 12px;
	color: #ccc;
	cursor: pointer;
	transition: .5s;
}

.show-close:hover {
	color: red;
}
</style>
<body>
<div class="page-header" >
    <form class="navbar-form" method="GET" action="/project_search_name/">
        <div class="form-group">
            <input id="ipt2" name="project_name" type="text" placeholder="项目名" class="form-control" value={{ project_name }}>
            <select id="select1" name='select' class="form-control" >
                <option  value="2"  class="select">状态</option>
                <option value="1" class="select">生效中</option>
                <option value="0" class="select">已禁用</option>
            </select>
        </div>
        <button id="btn4" type="submit" class="layui-btn" >搜索</button>
        {% csrf_token %}
    </form>
</div>
</body>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
